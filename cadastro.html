<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro - Zoom no Filme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <h1 class="logo">Zoom no Filme</h1>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="interativo.html">FAQ</a></li>
                </ul>
            </nav>
        </div>
    </header>
<main>
    <section class="form-section">
        <h2>Crie sua Conta</h2>
        <form class="cadastro-form" id="cadastroForm" novalidate>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
                <span class="error-message" id="nome-error"></span>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
                <span class="error-message" id="sobrenome-error"></span>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required maxlength="14">
                <span class="error-message" id="cpf-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="senha">Senha (mínimo 6 caracteres)</label>
                <input type="password" id="senha" name="senha" required>
                <span class="error-message" id="senha-error"></span>
            </div>
            <div class="form-group">
                <label for="confirma-senha">Confirmar Senha</label>
                <input type="password" id="confirma-senha" name="confirma-senha" required>
                <span class="error-message" id="confirma-senha-error"></span>
            </div>
            <div class="form-group">
                <label for="data-nasc">Data de Nascimento</label>
                <input type="date" id="data-nasc" name="data-nasc">
            </div>
            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
    </section>
</main>

    <footer id="contact">
        <p class="copyright">© 2025 Zoom no Filme</p>
    </footer>

</body>
</html>
